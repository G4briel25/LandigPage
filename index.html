<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Projeto</title>
</head>
<body>
    
    <section>
        <div class="container">
            <div class="area-left">
                <div class="area-left--left">
                    <div class="title">
                        <span>Your Result</span>
                    </div>
                    <div class="circle">
                        <div class="numberUpper">76</div>
                        <div class="numberLower">of 100</div>
                    </div>
                    <div class="states">Great</div>
                    <div class="desc">
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
            </div>
            
            <div class="area-right">
                <div class="area-right--right">
                    <div class="summary">
                        <div class="title-summary">Summary</div>
                        <div class="porcentagem">
                            <div id="color-reaction">
                                <div class="quadros">
                                    <div class="center-quadro">
                                        <div class="RMVV">
                                            <img src="./assets/images/icon-reaction.svg">
                                            <span id="reaction">Reaction</span>
                                        </div>
                                        <div class="numbers">
                                            <span class="number--dark-blue">80</span>
                                            <span class="number--blue">/ 100</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="color-memory">
                                <div class="quadros">
                                    <div class="center-quadro">
                                        <div class="RMVV">
                                            <img src="./assets/images/icon-memory.svg">
                                            <span id="memory">Memory</span>
                                        </div>
                                        <div class="numbers">
                                            <span class="number--dark-blue">92</span>
                                            <span class="number--blue">/ 100</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="color-verbal">
                                <div class="quadros">
                                    <div class="center-quadro">
                                        <div class="RMVV">
                                            <img src="./assets/images/icon-verbal.svg">
                                            <span id="verbal">Verbal</span>
                                        </div>
                                        <div class="numbers">
                                            <span class="number--dark-blue">61</span>
                                            <span class="number--blue">/ 100</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="color-visual">
                                <div class="quadros">
                                    <div class="center-quadro">
                                        <div class="RMVV">
                                            <img src="./assets/images/icon-visual.svg">
                                            <span id="visual">Visual</span>
                                        </div>
                                        <div class="numbers">
                                            <span class="number--dark-blue">72</span>
                                            <span class="number--blue">/ 100</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="button">Continue</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
